<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Cadastrar </title>
</head>

<body>
    <div class="container mt-3">
        <div class="card text-black bg-light mb-3">
            <div class="card-body">
                <h5 class="card-title mb-4">Preencha os dados abaixo</h5>
                <div class="mb-3">
                    <label for="inputName" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Digite seu nome">
                </div>
                <div class="mb-3">
                    <label for="inputCargo" class="form-label">Cargo</label>
                    <input type="text" class="form-control" id="inputCargo" placeholder="Digite seu cargo">
                </div>
                <div class="mb-3">
                    <label for="inputImg" class="form-label">Imagem</label>
                    <input type="text" class="form-control" id="inputImg" placeholder="Digite o endereÃ§o da imagem">
                </div>
                <label for="time" class="form-label">Times</label>
                <select id="select" class="form-select" aria-label="Default select example">
                    <option selected></option>
                    <option value="Front-End">Front-End</option>
                    <option value="Data-Sciense">Data-Sciense</option>
                    <option value="Devops">Devops</option>
                    <option value="UX e Design">UX e Design</option>
                </select>
                <p class="h5 m-5" id="erro"></p>
                <button type="button" class="btn btn-primary mt-3" id="btn-salvar">Salvar</button>
            </div>
        </div>
    </div>
    <div class="containerTimes mb-3" id="containerTimes">
        <div id="containerCards"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/salvar.js"></script>
</body>

</html>
